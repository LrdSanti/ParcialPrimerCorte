<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href=""
      type="text/css"
      th:href="@{/css/styles.css}"
    />
    <title>Formulario</title>
  </head>
  <body>
    <h1>Formulario Gestion Empleados</h1>

    <div class="contenedor">
      <div class="formulario">
        <form th:action="@{/form}" th:object="${empleado}" method="post">
          <div class="input">
            <label for="id">Id</label>
            <input name="id" type="text" id="id" th:field="*{id}" />
            <span th:if="${#fields.hasErrors('id')}"   th:errors="*{id}"
              >Id Incorrecto</span
            >
          </div>
          <div class="input">
            <label for="nombre">Nombre</label>
            <input name="nombre" type="text" id="nombre" th:field="*{nombre}" />
            <span th:if="${#fields.hasErrors('nombre')}"  th:errors="*{nombre}"
              >Nombre Incorrecto</span
            >
          </div>
          <div class="input">
            <label for="apellido">Apellido</label>
            <input
              name="apellido"
              type="text"
              id="apellido"
              th:field="*{apellido}"
            />
            <span
              th:if="${#fields.hasErrors('apellido')}"
              
              th:errors="*{apellido}"
              >Apellido Incorrecto</span
            >
          </div>

          <div class="input">
            <label for="correo">Correo</label>
            <input name="correo" type="text" id="correo" th:field="*{correo}" />
            <span th:if="${#fields.hasErrors('correo')}"  th:errors="*{correo}"
              >Correo Incorrecto</span
            >
          </div>
          <div class="input">
            <label for="direccion">Direccion</label>
            <input
              name="direccion"
              type="text"
              id="direccion"
              th:field="*{direccion}"
            />
            <span
              th:if="${#fields.hasErrors('direccion')}"
              th:errors="*{direccion}"
              >Direccion Incorrecto</span
            >
          </div>

          <div class="input">
            <label for="telefono">Telefono</label>
            <input
              name="telefono"
              type="text"
              id="telefono"
              th:field="*{telefono}"
            />
            
            <span
              th:if="${#fields.hasErrors('telefono')}"
              th:errors="*{telefono}"
              >Telefono Incorrecto</span
            >
          </div>
          
          <div class="input">
            <button class="boton" type="submit">Enviar</button>
          </div>

        </form>
      </div>

      <!-- Mostrar Datos -->
      <div>
        <div class="informacion">
          <h1>INFORMACION</h1>
          <h1>Santiago Hernandez Perez</h1>
        </div>
      </div>

      <!-- fin del contenedor principal -->
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
